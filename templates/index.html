<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - RC Games</title>
</head>
<body>
    <h1>RC Games</h1>
    {% for order in orders %}
    <div>
        <p>
            <b>Customer:</b> {{order.customer_name}} <br> <b>Order Date:</b> {{order.order_date}} <br> <b>Quantity:</b> {{order.quantity}} <br> <b>Game Title:</b> {{order.game_title}}
        </p>
    </div>    
{% endfor %}
</body>
</html>
